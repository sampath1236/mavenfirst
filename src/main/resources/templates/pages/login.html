<style>
    body {
        background-color: maroon;
    }
</style>
<div class="container" style="background-color: whitesmoke; margin-top: 5em; padding: 5em" >
    <h1>Login to your account.</h1>
    <form id="loginForm" th:action="@{/login}" method="post" class="col-md-6">
        <div th:if="${error}">
            <div class="alert alert-danger" role="alert">
                <p th:text="*{error}"></p> 
                </div><br/>
        </div>
        <div class="form-group">
            <label for="inputUsername">Email address</label>
            <input type="text" name="username" class="form-control" placeholder="Email address" required="required" autofocus="autofocus" />
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Password" required="required" />
        </div>
        
        <button class="btn btn-lg btn-default" type="submit">Register</button>
    </form>
    <script>
 
        $('#loginForm').validate({
            rules: {
                password: {
                    required: true,
                    minlength: 6
//                    pwcheck: true
                },
                username: {
                    required: true
                }
            }
        });
        
    </script>
</div>
