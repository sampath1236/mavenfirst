
<div class="row">
    <div class="col-md-12">
        <h2>Pricing for <span th:text="${app.name}"></span></h2>
    </div>
</div>
<div class="row">
    <div class="col-md-7"><br />
        <div th:replace="common/dialog"></div>
    </div>
</div>

<div class="row" th:each="appBillingTier : ${appBillingTiers}">


    <div class="col-md-7">
        <form method="post" th:action="@{'/dashboard/admin/apps/' + ${app.id}} + '/pricing'" class="" style="margin: 2em; border-radius: 4px; border: 1px solid #ddd; box-shadow: 0 1px 2px rgba(0,0,0,.075); padding: 2em; background-color: #eee " >
            <h3>Tier: <span th:text="${appBillingTier.billingTier.name}"></span></h3>
            <div class="form-group">
                <label>API Call Limit</label>
                <input class="form-control" type="number" required="required" name="usageLimit" th:value="${appBillingTier.usageLimit}" />
            </div>
            <div class="form-group">
                <label>Monthly Charge</label>
                <input class="form-control" type="number" required="required" name="monthlyFee" th:value="${appBillingTier.monthlyFee}" />
            </div>
            <div class="form-group">
                <label>Annual Charge</label>
                <input class="form-control" type="number" required="required" name="annualFee" th:value="${appBillingTier.annualFee}" />
            </div>
            <input type="hidden" name="app.id" th:value="${appBillingTier.app.id}" />
            <input type="hidden" name="billingTier.id" th:value="${appBillingTier.billingTier.id}" />
            <button class="btn btn-primary"><i class="fa fa-save"></i> 
                Save
            </button>
        </form>
    </div>

</div>
