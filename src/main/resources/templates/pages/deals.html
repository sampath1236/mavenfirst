<!DOCTYPE html>
<table class="table" width="100%">
    <thead>
        <tr>
            <th>
                Id
            </th>
            <th>
                Product Name
            </th>
            <th>
                Price
            </th>
        </tr>
    </thead>
    <tbody>
    <th:block th:each="deal : ${deals}">
        <tr>
            <td th:text="${deal.id}"></td>
            <td th:text="${deal.productName}"></td>
            <td th:text="${deal.price}"></td>
            
        </tr>
    </th:block>
</tbody>
</table>
